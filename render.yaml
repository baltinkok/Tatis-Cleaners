services:
  # Frontend Service
  - type: web
    name: tatis-cleaners-frontend
    env: node
    buildCommand: cd frontend && yarn install --network-timeout 100000 && yarn build
    startCommand: cd frontend && npx serve -s build -l $PORT -H 0.0.0.0
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: tatis-cleaners-backend
          property: host

  # Backend Service  
  - type: web
    name: tatis-cleaners-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /api/health
    envVars:
      - key: MONGO_URL
        value: YOUR_MONGODB_CONNECTION_STRING_HERE